
<div class="container">
    <h2>Delete Store</h2>
    <p>Are you sure you want to delete the store "{{ store.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'mall_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
