<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Login</title>

    <!-- Bootstrap & FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>

    <style>
        /* Background with animated gradient */
        body {
            background: linear-gradient(-45deg, #6f42c1, #0d6efd, #ff6b6b, #ffa500);
            background-size: 400% 400%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Arial", sans-serif;
            margin: 0;
            color: #ffffff;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Split-Screen Layout */
        .split-container {
            display: flex;
            width: 900px; /* Total width of both containers */
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Left Side: Welcome Container */
        .welcome-container {
            width: 50%;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
        }

        .welcome-container h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .welcome-container p {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Right Side: Login Container */
        .login-container {
            width: 50%;
            padding: 60px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container h2 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #343a40;
            text-align: center;
        }

        /* Form Fields */
        .form-group {
            margin-bottom: 25px;
        }

        label {
            font-weight: 500;
            display: block;
            margin-bottom: 10px;
            color: #343a40;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #6f42c1; /* Purple */
            outline: none;
            box-shadow: 0 0 8px rgba(111, 66, 193, 0.4);
            transform: scale(1.02);
        }

        /* Login Button */
        .btn-login {
            background: #6f42c1; /* Purple */
            color: white;
            font-size: 18px;
            font-weight: 500;
            border: none;
            padding: 14px;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-login:hover {
            background: #5a32a3; /* Darker Purple */
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #6c757d;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="split-container">
        <!-- Left Side: Welcome Container -->
        <div class="welcome-container">
            <h1>Welcome, Shop Owner!</h1>
            <p>Login to manage your shop, track sales, and access exclusive features.</p>
        </div>

        <!-- Right Side: Login Container -->
        <div class="login-container">
            <h2>Shop Login</h2>
            
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>

            <p class="footer">Â© 2025 Business Hub. All Rights Reserved.</p>
        </div>
    </div>

</body>
</html>
