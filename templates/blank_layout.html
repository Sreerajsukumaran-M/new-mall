<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worldwide Mall Management</title>

    <!-- Bootstrap & FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Modern background with subtle pattern */
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            background-image: url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-blend-mode: overlay;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Poppins", sans-serif;
            margin: 0;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        /* Particle Background */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.6;
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        /* Buttons */
        .btn-custom {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Button Colors */
        .btn-shop {
            background: #4e54c8;
            background: linear-gradient(135deg, #4e54c8 0%, #8f94fb 100%);
        }
        .btn-shop:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 15px rgba(78, 84, 200, 0.4);
        }

        .btn-mall {
            background: #11998e;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        .btn-mall:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 15px rgba(17, 153, 142, 0.4);
        }

        .btn-customer {
            background: #8e2de2;
            background: linear-gradient(135deg, #8e2de2 0%, #4a00e0 100%);
        }
        .btn-customer:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 15px rgba(142, 45, 226, 0.4);
        }

        /* Main Container */
        .main-container {
            display: flex;
            background: rgba(26, 26, 46, 0.7);
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            overflow: hidden;
            width: 1000px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 0.8s ease-in-out forwards;
            z-index: 1;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Advertisement Section (Left Side) */
        .ad-container {
            width: 60%;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .ad-carousel {
            width: 100%;
            height: 350px;
            position: relative;
            margin-bottom: 20px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .ad-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            background-size: cover;
            background-position: center;
        }

        .ad-slide.active {
            opacity: 1;
        }

        /* Mall images for carousel */
        .ad-slide:nth-child(1) {
            background-image: url('https://desertbuggyrental.com/wp-content/uploads/2024/11/Best-malls-Dubai.jpg');
        }
        .ad-slide:nth-child(2) {
            background-image: url('https://images.prestigeonline.com/wp-content/uploads/sites/8/2022/11/09182124/SPD-1024x719.jpeg');
        }
        .ad-slide:nth-child(3) {
            background-image: url('https://propertyingurugram.in/wp-content/uploads/2024/11/Coming-Up-Aarize-Groups-Uber-Luxury-Mall-on-Dwarka-Expressway.jpg');
        }
        .ad-slide:nth-child(4) {
            background-image: url('https://images.travelandleisureasia.com/wp-content/uploads/sites/6/2023/01/16183504/pavilion-kl.jpeg');
        }
        .ad-slide:nth-child(5) {
            background-image: url('https://images.unsplash.com/photo-1512453979798-5ea266f8880c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
        }
        .ad-slide:nth-child(6) {
            background-image: url('https://winworldrealty.in/wp-content/uploads/2024/05/The-Gurgaon-Retail-Real-Estate-Market-Is-Transformed-By-Luxury-Malls.jpg');
        }

        .ad-container h3 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .ad-container p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            max-width: 80%;
        }

        /* Login Section (Right Side) */
        .login-container {
            width: 40%;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .login-container h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            color: #1a1a2e;
            background: linear-gradient(135deg, #4e54c8 0%, #8f94fb 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Customer Button */
        .btn-customer {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            margin-top: 10px;
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #6c757d;
        }

        /* Carousel Indicators */
        .carousel-indicators {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .indicator.active {
            background: white;
            transform: scale(1.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        /* Responsive adjustments */
        @media (max-width: 1100px) {
            .main-container {
                width: 90%;
                flex-direction: column;
            }
            .ad-container, .login-container {
                width: 100%;
            }
            .ad-carousel {
                height: 250px;
            }
            .navbar {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Particle Background -->
    <div id="particles-js"></div>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="{% url 'shop_login' %}" class="btn btn-shop btn-custom">
            <i class="fas fa-store icon"></i> Shop Login
        </a>
        <a href="{% url 'mall_login' %}" class="btn btn-mall btn-custom">
            <i class="fas fa-building icon"></i> Mall Login
        </a>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Advertisement Section (Left Side) -->
        <div class="ad-container">
            <h3>Premium Malls Worldwide</h3>
            
            <div class="ad-carousel">
                <div class="ad-slide active"></div>
                <div class="ad-slide"></div>
                <div class="ad-slide"></div>
                <div class="ad-slide"></div>
                <div class="ad-slide"></div>
                <div class="ad-slide"></div>
            </div>
            
            <div class="carousel-indicators">
                <div class="indicator active" data-slide="0"></div>
                <div class="indicator" data-slide="1"></div>
                <div class="indicator" data-slide="2"></div>
                <div class="indicator" data-slide="3"></div>
                <div class="indicator" data-slide="4"></div>
                <div class="indicator" data-slide="5"></div>
            </div>
            
            <p>Experience luxury shopping at our premier destinations across the globe</p>
        </div>

        <!-- Login Section (Right Side) -->
        <div class="login-container">
            <h2>Worldwide Mall Management</h2>
            <!-- Customer Button -->
            <a href="{% url 'customer_login' %}" class="btn btn-customer btn-custom">
                <i class="fas fa-user icon"></i> Customer Login
            </a>
            <p class="footer">© 2025 Worldwide Mall Management. All Rights Reserved.</p>
        </div>
    </div>

    <!-- Particles.js Library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize Particles.js
        particlesJS("particles-js", {
            particles: {
                number: { value: 100, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle", stroke: { width: 0, color: "#000000" }, polygon: { nb_sides: 5 } },
                opacity: { value: 0.5, random: false, anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false } },
                size: { value: 3, random: true, anim: { enable: false, speed: 40, size_min: 0.1, sync: false } },
                line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.3, width: 1 },
                move: { enable: true, speed: 4, direction: "none", random: false, straight: false, out_mode: "out", bounce: false, attract: { enable: false, rotateX: 600, rotateY: 1200 } }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
                modes: { grab: { distance: 400, line_linked: { opacity: 1 } }, bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 }, repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 }, remove: { particles_nb: 2 } }
            },
            retina_detect: true
        });

        // Enhanced Image Carousel Functionality
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.ad-slide');
            const indicators = document.querySelectorAll('.indicator');
            let currentSlide = 0;
            const slideCount = slides.length;
            let slideInterval;
            
            // Function to show a specific slide
            function showSlide(index) {
                slides.forEach(slide => slide.classList.remove('active'));
                indicators.forEach(ind => ind.classList.remove('active'));
                
                slides[index].classList.add('active');
                indicators[index].classList.add('active');
                currentSlide = index;
            }
            
            // Auto-rotate slides (faster transition at 1.5 seconds)
            function startCarousel() {
                slideInterval = setInterval(() => {
                    currentSlide = (currentSlide + 1) % slideCount;
                    showSlide(currentSlide);
                }, 1500); // Changed to 1.5 seconds for faster transition
            }
            
            // Start auto-rotation
            startCarousel();
            
            // Add click handlers for indicators
            indicators.forEach((indicator, index) => {
                indicator.addEventListener('click', () => {
                    clearInterval(slideInterval);
                    showSlide(index);
                    startCarousel();
                });
            });
            
            // Pause on hover
            const carousel = document.querySelector('.ad-carousel');
            carousel.addEventListener('mouseenter', () => clearInterval(slideInterval));
            carousel.addEventListener('mouseleave', startCarousel);
            
            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') {
                    clearInterval(slideInterval);
                    currentSlide = (currentSlide - 1 + slideCount) % slideCount;
                    showSlide(currentSlide);
                    startCarousel();
                } else if (e.key === 'ArrowRight') {
                    clearInterval(slideInterval);
                    currentSlide = (currentSlide + 1) % slideCount;
                    showSlide(currentSlide);
                    startCarousel();
                }
            });
        });
    </script>
</body>
</html>
