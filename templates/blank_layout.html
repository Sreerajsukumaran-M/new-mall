<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worldwide Mall Management</title>

    <!-- Bootstrap & FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>

    <style>
        /* Background with animated gradient */
        body {
            background: linear-gradient(-45deg, #007bff, #6f42c1, #28a745, #17a2b8);
            background-size: 400% 400%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Arial", sans-serif;
            margin: 0;
            color: #ffffff;
            animation: gradientAnimation 15s ease infinite;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Particle Background */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        /* Buttons */
        .btn-custom {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Button Colors */
        .btn-shop {
            background: #007bff; /* Blue */
        }
        .btn-shop:hover {
            background: #0056b3; /* Darker Blue */
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.6);
        }

        .btn-mall {
            background: #28a745; /* Green */
        }
        .btn-mall:hover {
            background: #218838; /* Darker Green */
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(40, 167, 69, 0.6);
        }

        .btn-customer {
            background: #6f42c1; /* Purple */
        }
        .btn-customer:hover {
            background: #5a32a3; /* Darker Purple */
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(111, 66, 193, 0.6);
        }

        /* Main Container */
        .main-container {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            overflow: hidden;
            width: 900px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 0.8s ease-in-out forwards;
            z-index: 1;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Advertisement Section (Left Side) */
        .ad-container {
            width: 60%;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .ad-container:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .ad-container h3 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .ad-container img {
            max-width: 100%;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .ad-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .ad-container p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Login Section (Right Side) */
        .login-container {
            width: 40%;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .login-container h2 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #343a40;
        }

        /* Customer Button */
        .btn-customer {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .btn-customer:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(111, 66, 193, 0.3);
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #6c757d;
        }
    </style>
    <!-- Particles.js Library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize Particles.js
        particlesJS.load('particles-js', 'particles.json', function() {
            console.log('Particles.js loaded!');
        });
    </script>
</head>
<body>
    <!-- Particle Background -->
    <div id="particles-js"></div>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="{% url 'shop_login' %}" class="btn btn-shop btn-custom">
            <i class="fas fa-store icon"></i> Shop Login
        </a>
        <a href="{% url 'mall_login' %}" class="btn btn-mall btn-custom">
            <i class="fas fa-building icon"></i> Mall Login
        </a>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Advertisement Section (Left Side) -->
        <div class="ad-container">
            <h3>Featured Malls</h3>
            <img src="https://via.placeholder.com/400x200" alt="Mall Advertisement">
            <p>Explore the best malls worldwide and enjoy exclusive offers!</p>
        </div>

        <!-- Login Section (Right Side) -->
        <div class="login-container">
            <h2>Worldwide Mall Management</h2>
            <!-- Customer Button -->
            <a href="{% url 'customer_login' %}" class="btn btn-customer btn-custom">
                <i class="fas fa-user icon"></i> Customer
            </a>
            <p class="footer">Â© 2025 Worldwide Mall Management. All Rights Reserved.</p>
        </div>
    </div>

    <!-- Particles.js Configuration -->
    <script>
        // Custom Particles.js Configuration
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle", stroke: { width: 0, color: "#000000" }, polygon: { nb_sides: 5 } },
                opacity: { value: 0.5, random: false, anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false } },
                size: { value: 3, random: true, anim: { enable: false, speed: 40, size_min: 0.1, sync: false } },
                line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 6, direction: "none", random: false, straight: false, out_mode: "out", bounce: false, attract: { enable: false, rotateX: 600, rotateY: 1200 } }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
                modes: { grab: { distance: 400, line_linked: { opacity: 1 } }, bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 }, repulse: { distance: 200, duration: 0.4 }, push: { particles_nb: 4 }, remove: { particles_nb: 2 } }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
