<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login</title>
    
    <!-- Bootstrap & FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>

    <style>
        /* Background with vibrant gradient */
        body {
            background: linear-gradient(to right, #5AB2FF, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Arial", sans-serif;
            margin: 0;
            color: #ffffff;
            overflow: hidden;
        }

        /* Split-Screen Layout */
        .split-container {
            display: flex;
            width: 900px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Left Side (Visual Section) */
        .visual-section {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
        }

        .visual-section h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .visual-section p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Right Side (Login Form) */
        .login-section {
            width: 50%;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 0.8s ease-in-out forwards;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-section h2 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #343a40;
            text-align: center;
        }

        /* Form Fields */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 500;
            display: block;
            margin-bottom: 8px;
            color: #343a40;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 8px rgba(106, 17, 203, 0.4);
            transform: scale(1.02);
        }

        /* Login Button */
        .btn-login {
            background: #6a11cb;
            color: white;
            font-size: 16px;
            font-weight: 500;
            border: none;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transform: scale(1);
        }

        .btn-login:hover {
            background: #2575fc;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.3);
        }

        /* Register Link */
        .register-link {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #6a11cb;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
            text-align: center;
        }

        .register-link:hover {
            color: #2575fc;
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            margin-top: 15px;
            font-size: 13px;
            color: #6c757d;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="split-container">
        <!-- Left Side (Visual Section) -->
        <div class="visual-section">
            <h1>Welcome Back!</h1>
            <p>Login to explore exclusive features and manage your account.</p>
        </div>

        <!-- Right Side (Login Form) -->
        <div class="login-section">
            <h2>Customer Login</h2>
            
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>

            <a href="{% url 'customer_register' %}" class="register-link">
                <i class="fas fa-user-plus"></i> Don't have an account? Register here.
            </a>

            <p class="footer">Â© 2025 Business Hub. All Rights Reserved.</p>
        </div>
    </div>

</body>
</html>
